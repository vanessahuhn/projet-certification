
    <span class="case-surtitre case-surtitre-mobile primary-color text-white font-weight-bold">Classement D1</span>
    <table class="table px-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Equipe</th>
                <th scope="col"></th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of teams">
                <th class="align-middle" scope="row">{{teams.indexOf(team) + 1}}</th>
                <td><img class = "mx-3 align-middle rounded-circle border border-light" src="{{ team.logo }}" alt="logo {{ team.name }}">{{team.name}}</td>
                <td class="align-middle"><i class="fa fa-minus fa-lg text-light" aria-hidden="true"></i></td>
                <td class="align-middle">{{team.points}}</td>
            </tr>
        </tbody>
    </table>
