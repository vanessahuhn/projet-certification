<div class="container-fluid">
    <div class="row mt-5">
<div class="col-sm-12 col-md-12 col-lg-6 p-0">
<span class="case-surtitre case-surtitre-mobile primary-color text-white font-weight-bold">Derniers matchs</span>
<div *ngFor="let fixture of fixtures" class="d-flex justify-content-between w-75 pt-5 mx-5 border-bottom">
    <img class="rounded-circle border border-light" src="{{ fixture.homeTeam.logo }}" alt="logo {{ fixture.homeTeam.name }}">
    <p>
        {{ fixture.homeTeam.name }}
    </p>
    <p>
        {{ fixture.goalsHomeTeam }} - {{ fixture.goalsAwayTeam }}
    </p>
    <p>
        {{ fixture.awayTeam.name }}
    </p>
    <img class="rounded-circle border border-light" src="{{ fixture.awayTeam.logo }}" alt="logo {{ fixture.awayTeam.name }}">
</div>

<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-outline-primary waves-effect mx-auto my-4">Voir plus...</button>
</div>
</div>
<app-classementd1 class="col-sm-12 col-md-12 col-lg-6 p-0"></app-classementd1>
    </div>

</div>
