
<table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="5" width="100%">
    <thead>
        <tr>
            <th class="th-sm" style="width: 25%">idMatch
            </th>
            <th class="th-sm" style="width: 25%">Equipe domicile
            </th>
            <th class="th-sm" style="width: 25%">Equipe exterieur
            </th>
            <th class="th-sm" style="width: 25%">DateMatch
            </th>
        </tr>
    </thead>
    <tbody *ngFor="let fixture of fixtures">
        <tr>
            <td>{{fixture.fixtureId}}</td>
            <td>{{fixture.homeTeam.name}}</td>
            <td>{{fixture.awayTeam.name}}</td>
            <td>{{fixture.eventDate}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>idMatch
            </th>
            <th>Equipe domicile
            </th>
            <th>Equipe exterieur
            </th>
            <th>DateMatch
            </th>
        </tr>
    </tfoot>
</table>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">Ajouter match</button>

<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter un match</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-1">
                <form (ngSubmit)="onSubmit()" #fixtureForm="ngForm">
                    <div class="md-form form-sm">
                        <i class="fa fa-calendar prefix"></i>
                        <input type="date" id="eventDate" class="form-control form-control-sm" [(ngModel)]="fixture.eventDate" name="eventDate" #eventDate="ngModel" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- Basic dropdown -->
                            <label for="homeTeam">Equipe domicile</label>
                            <select class="browser-default custom-select mb-3" id="homeTeam" placeholder="Equipe domicile" [(ngModel)]="fixture.homeTeam" name="homeTeam" #homeTeam="ngModel" required>
                                <option *ngFor="let team of teams" [ngValue]="team" >{{team.name}}</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4 ml-5">
                            <label for="goalsHomeTeam">Score</label>
                            <input type="number" class="form-control" id="goalsHomeTeam" min="0" [(ngModel)]="fixture.goalsHomeTeam" name="goalsHomeTeam" #goalsHomeTeam="ngModel" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="awayTeam">Equipe ext√©rieur</label>
                            <select class="browser-default custom-select" id="awayTeam" [(ngModel)]="fixture.awayTeam" name="awayTeam" #awayTeam="ngModel" required>
                                <option *ngFor="let team of teams" [ngValue]="team" >{{team.name}}</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-md-4 ml-5">
                            <label for="goalsAwayTeam">Score</label>
                            <input type="number" class="form-control" id="goalsAwayTeam" min="0" [(ngModel)]="fixture.goalsAwayTeam" name="goalsAwayTeam" #goalsAwayTeam="ngModel" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" (click)="newFixture()" data-dismiss="modal">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
